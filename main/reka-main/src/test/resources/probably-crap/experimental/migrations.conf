name a little todo app

use {

	mustache

	http

	h2 db {
	
		url jdbc:h2:mem:todos
		
		schema {
		
		  migrate create main database <<- sql
		    create table if not exists todos (
  				id bigint auto_increment, 
  				name varchar(40), 
  				done boolean, 
  				user varchar(40),
  				ts timestamp default current_timestamp()
  			)  
		  ---
		  
		  migrate add a column <<- sql
		    add column to todos if not exists blahblahblah
		  ---
		  
		  run {
		    db update todos set 
		  }
		  
		  
		}
		
		create <<- sql
			create table if not exists todos (
				id bigint auto_increment, 
				name varchar(40), 
				done boolean, 
				user varchar(40),
				ts timestamp default current_timestamp()
			)
		---
		
		seed todos {
		
			one {
				name make some nice toast
				done false
				user nick
			}
			
			two {
				name make coffee
				done false
				user nick
			}
			
			three {
				name drink coffee and eat toast
				done false
				user nick
			}
			
			four {
				name get up and go
				done false
				user nick
			}
			
			five {
				name write more blog posts
				done false
				user nick
			}
			
		}
	}
}
	
run main {

	http/router {
	
		group with layout {
		
			GET / {
				
				db todos <<- sql
					select
						id,
						name as task_name,
						done,
						user
					from todos 
					order by ts
				---
				
				mustache html.main <<- mustache
					
					<ul class="todos">
						{{#todos.results}}
							<li class="done-{{ done }}">
								<span class="name">{{ task_name }}</span>
								
								<form action="/{{ id }}" method="POST">
								
									<input type="hidden" name="_method" value="PUT"></input>
									
									{{#done}}
										<input type="hidden" name="done" value="false"></input>
										<input type="submit" value="undo"></input>
									{{/done}}
									
									{{^done}}
										<input type="hidden" name="done" value="true"></input>
										<input type="submit" value="done"></input>
									{{/done}}
									
								</form>
								
								{{#done}}
									<form action="/{{ id }}" method="POST">
										<input type="hidden" name="_method" value="DELETE"></input>
										<input type="submit" value="remove"></input>
									</form>
								{{/done}}
								
							</li>
						{{/todos.results}}
					</ul>
					
					<form class="add" action="/" method="POST">
						<span>I need to</span>
						<input id="todo" type="text" name="todo" tabindex=1>
						<input type="submit" value="add">
					</form>
					
					<script type="text/javascript">
						document.getElementById('todo').focus();
					</script>
				
				---
				
			}
				
			run render layout
		
		}
		
		group assets {
		
			GET /css/main.css <<- text/css
				
				body { 
					font-family: arial; 
				}
				
				.container {
					width: 600px;
					margin: 0 auto;
					padding-top: 10px;
				}

				.container > h1 {
					padding: 5px 10px;
					border-bottom: 4px solid #ddd;
					display: inline;
				}

				.name,
					input[type=text] {
					font-size: 28px;
				}

				ul {
					margin:	0;
					padding: 0;
					margin-top: 30px;
					margin-bottom: 30px;
				}

				li {
					border-width: 3px;
					border-style: solid;
					border-color: #fff;
					color: #f44;
					font-weight: bold;
					list-style: none;
					margin: 10px 0;
					padding: 10px 5px 10px 10px;
				}

				li.done-true {
					border-color: #fff;
					background-color: #fff;
				}

				li.done-true .name {	
					text-decoration: line-through; 
					color: #3dce77;
				}

				li form,
				li input[type=submit] {
					display: inline;
				}

				input[type=submit] {
					border: none;
					display: inline;
					margin: 2px 5px 2px 5px;
					padding: 5px;
					font-size: 14px;
					background-color: transparent;
					cursor: pointer;
					color: #0380a5;
				}

				input[type=submit]:hover {
					color: #33b0e5;
				}

				li input[type=submit] {
					float: right;
				}

				form.add {
					font-size: 22px;
				}

				form.add input[type=text] {
					padding: 4px 10px;
					margin-right: 10px;
					width: 380px;
					margin-left: 10px;
				}
				
				form.add input[type=submit] {
					float: right;
					margin: 0px 10px 0 0;
					font-size: 30px;
				}
								
			---
		
		}
		
		group things that redirect to home {
		
			POST / {
		 		db <<- sql
		 			insert into todos (
		 				name, 
		 				done
		 			) values (
		 				{request.data.todo}, 
		 				false
		 			)
		 		---
			}
			
			PUT /{id} {
			
				db <<- sql
					update todos
					set 
						done = {request.data.done} 
					where 
						id = {request.params.id}
				---
				
				
			}
				
			DELETE /{id} {
				db <<- sql
					delete from todos
					where 
						id = {request.params.id}
					limit 1
				---
			}	 
			
			run {
			  http/redirect /
			}
			
		}
		
	}
	
}

run render layout {
	
	mustache <<- mustache
		<!DOCTYPE html>
		<html>
			<head>
				<link rel="stylesheet" type="text/css" href="/css/main.css"></link>
			</head>
			<body>
				<div class="container">
					<h1>Todo!</h1>
					{{{ html.main }}}		
				</div>
			</body>
		</html>		 
	---
	
}

export {
	
	http main {
		listen localhost:5025
	}
	
}