<style>






.svg-container {
	overflow: scroll;
	position: fixed;
	top: 45px;
	left: 256px;
	right: 0px;
	bottom: 00px;
}

.top-bar {
	z-index: 70;
}

.flow-list {
	position: fixed;
	top: 45px;
	left: 0;
	bottom: 0;
	width: 256px;
	box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.2);
	z-index: 50;
	padding-top: 20px;
}

.flow-list h1 {
	padding-left: 20px;
font-size: 28px;
}

.flow-list > a {
	display: block;
	padding: 5px 20px 15px 20px;
	color: #888;
	font-size: 14px;
}

.flow-list ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

.flow-list ul li a,
.flow-list ul li .span {
	display: block;
	padding: 10px 20px;
	font-size: 22px;
}

.flow-list ul li.active a {
	background-color: #f0f0f0;
	amargin-right: -20px;
	aborder-top-right-radius: 40px;
	aborder-bottom-right-radius: 40px;
	background-color: #0079A1;
	background-color: #68B;
	color: #fff;
}

.flow-list ul li {
	position: relative;
}

.flow-list .arrow {
	position: absolute;
	top: 0;
	right: -25px;
	width: 0; 
	height: 0; 
	border-top: 25px solid transparent;
	border-bottom: 25px solid transparent;
	border-left: 25px solid #68B;
}

.svg-container .inner {
	margin: 0 auto;
	text-align: center;
	padding: 80px;
}

svg {
	aborder: 1px solid #999;
	overflow: hidden;
}

text {
	font-weight: 300;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
	font-size: 11px;
}

g.node polygon {
	stroke-width: 0;
	fill: #CED5FF;
}

g.node:hover {
	cursor: pointer;
}

g.node:hover polygon {
	fill: #BDC6FF;
}

g.node[id*="__EMBEDDED__"] polygon {
	fill: #555;
}

g.node[id*="__EMBEDDED__"] text {
	fill: #fff;
}

g.edge path,
g.edge path {
  stroke: #ddd;
}


g.edge[data-highlight-start] polygon,
g.edge[data-highlight-end] polygon {
	fill: #444 !important;
	stroke: #444 !important;
	stroke-width: 2; 
}

g.edge[data-highlight-start] path,
g.edge[data-highlight-end] path {
  stroke-width: 2 !important;
  stroke: #444 !important;
}

g.node[data-highlight-start] polygon {
	fill: #93B5F0 !important;
}

g.node[data-active] polygon {
	fill: #68B !important;
}

g.node[data-active] text {
	fill: #fff;
}

g.node[data-highlight-end] polygon {
	fill: #93B5F0 !important;
}

g.cluster polygon {
	stroke-width: 1;
	stroke: #eee;
}

g.cluster>text {
	fill: #aaa;
}

g.edge:hover {
	cursor: pointer;
}

g.edge:hover path {
	stroke: #000;
}

g.edge > polygon {
	fill: #888;
	stroke: #888;
}

.edge > text {
	fill: #888;
}

g.edge:hover text {
	fill: #000;
}

g.edge:hover polygon {
	fill: #000;
	stroke: #000;
}

g.node>ellipse {
	fill: #ddd;
}

g.node>ellipse+text {
	font-weight: 700;
}

h1,h2 {
	color: #333;
}

label {
	margin-top: 1em;
	display: block;
}

.error {
	color: red;
}
