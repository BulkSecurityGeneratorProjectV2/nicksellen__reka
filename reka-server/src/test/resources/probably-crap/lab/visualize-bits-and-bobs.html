<style>
.svg-container {
	overflow: scroll;
	position: fixed;
	top: 150px;
	left: 40px;
	right: 40px;
	bottom: 40px;
	box-shadow: 0px 0px 12px -5px rgba(0, 0, 0, 0.5);
}

ul.flow-list li a,ul.flow-list li .span {
	display: block;
	padding: 10px;
}

ul.flow-list li.active a {
	background-color: #f0f0f0;
}

.svg-container .inner {
	margin: 0 auto;
	text-align: center;
	padding: 20px;
}

svg {
	aborder: 1px solid #999;
	overflow: hidden;
}

text {
	font-weight: 300;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
	font-size: 11px;
}

g.node polygon {
	stroke-width: 0;
	fill: #CED5FF;
}

g.node:hover {
	cursor: pointer;
}

g.node:hover polygon {
	fill: #BDC6FF;
}

g.cluster polygon {
	stroke-width: 1;
	stroke: #eee;
}

g.cluster>text {
	fill: #aaa;
}

g.edge:hover {
	cursor: pointer;
}

g.edge:hover path {
	stroke: #000;
}

.edge>text {
	fill: #888;
}

g.edge:hover text {
	fill: #000;
}

g.edge:hover polygon {
	fill: #000;
	stroke: #000;
}

g.node>ellipse {
	fill: #ddd;
}

g.node>ellipse+text {
	font-weight: 700;
}

g.node[id*="__EMBEDDED__"] polygon {
	fill: #555;
}

g.node[id*="__EMBEDDED__"] text {
	fill: #fff;
}

h1,h2 {
	color: #333;
}

label {
	margin-top: 1em;
	display: block;
}

.error {
	color: red;
}
</style>

<script type="text/javascript">
	$(function() {
		$('g.node').click(function(e) {
			console.log($(e.target).parents('g.node').first().attr('id'))
		});
	});
</script>
